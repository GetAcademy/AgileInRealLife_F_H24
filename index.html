<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Agile IRL</title>
</head>
<body>
<div id="app" class="container my-4"></div>

<script>
    const scrumRoles = [
        {
            title: 'Senior Developer',
            role: 'No scrum role',
            mandatoryMeetings: [],
            optionalMeetings: [],
            responsibilities: [],
            notes: []
        },
        {
            title: 'Senior Developer',
            role: 'Scrum Master',
            mandatoryMeetings: [],
            optionalMeetings: [],
            responsibilities: [],
            notes: []
        },
        {
            title: 'Product Owner',
            role: 'Product Owner',
            mandatoryMeetings: [],
            optionalMeetings: [],
            responsibilities: [],
            notes: []
        },
        {
            title: 'Senior Developer',
            role: 'Project Manager',
            mandatoryMeetings: [],
            optionalMeetings: [],
            responsibilities: [],
            notes: []
        }
    ];

    function updateView() {
        const content = scrumRoles.map(item => `
        <div class="col-12 col-md-4 mb-4">
            <div class="card shadow-lg rounded-3 border-light hover-shadow">
                <div class="card-header bg-primary text-white rounded-top">
                    <h5 class="card-title text-center">${item.role}</h5>
                    <h6 class="card-subtitle mb-2 text-center">${item.title}</h6>
                </div>
                <div class="card-body bg-light rounded-bottom">
                    <div class="d-flex flex-column">

                        <div class="mb-3" style="height: 220px; overflow-y: auto;">
                            <h6 class="fw-bold text-danger">Obligatoriske møter:</h6>
                            <ul class="list-unstyled">
                                ${item.mandatoryMeetings.map(meeting => `<li class="py-1">${meeting}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="mb-3" style="height: 150px; overflow-y: auto;">
                            <h6 class="fw-bold text-success">Frivillige møter:</h6>
                            <ul class="list-unstyled">
                                ${item.optionalMeetings.map(meeting => `<li class="py-1">${meeting}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="mb-3" style="height: 150px; overflow-y: auto;">
                            <h6 class="fw-bold text-warning">Ansvar:</h6>
                            <ul class="list-unstyled">
                                ${item.responsibilities.map(responsibility => `<li class="py-1">${responsibility}</li>`).join('')}
                            </ul>
                        </div>

                        <div class="mb-3" style="height: 150px; overflow-y: auto;">
                            <h6 class="fw-bold text-secondary">Andre notater:</h6>
                            <ul class="list-unstyled">
                                ${item.notes.map(note => `<li class="py-1">${note}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `).join('');

        document.getElementById('app').innerHTML = `
        <div class="row">
            ${content}
        </div>
    `;
    }
    updateView();
</script>
</body>
</html>
